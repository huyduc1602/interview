<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interview Helper</title>
    <script type="text/javascript">
        // Handle routing for GitHub Pages
        (function () {
            // Get path from URL
            var pathSegmentsToKeep = 1;
            var location = window.location;
            var pathname = location.pathname.slice(1);
            var repo = pathSegmentsToKeep > 0
                ? location.pathname.split('/').slice(1, pathSegmentsToKeep + 1).join('/')
                : '';
            var restOfPath = location.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
            var redirectUrl = location.origin + (repo ? '/' + repo : '') + '/#/' + restOfPath + location.search;

            // Redirect to main page with hash routing
            window.location.replace(redirectUrl);
        })();
    </script>
</head>

<body>
    <p>Redirecting to the application...</p>
</body>

</html>

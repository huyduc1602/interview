<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=./index.html?redirected=true" />
    <script>
        // This script handles the redirection for GitHub Pages
        (function () {
            var redirectTo = window.location.pathname;
            if (redirectTo !== '/') {
                window.location.href = '/index.html?redirected=true&path=' + encodeURIComponent(redirectTo);
            }
        })();
    </script>
</head>

<body></body>

</html>
